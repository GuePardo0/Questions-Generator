<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Questions Generator</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <header>
            <div class="leftcontainer">
                <button class="sidebarbutton" onclick="openCloseSidebar()">
                    <div style="margin-top: 25%;"></div>
                    <div></div>
                    <div style="margin-bottom: 25%;"></div>
                </button>
            </div>
            <div class="searchbarcontainer">
                <div id="searchbar" class="searchbar">
                    <div class="inputbox">
                        <input id="searchbarinputfield" class="searchbarinputfield" placeholder="Search..." onkeyup="showSuggestions()"></input>
                    </div>
                    <div class="glass" onclick="search()">
                        <img src="../assets/searchicon.png" alt="">
                    </div>
                </div>
                <div id="searchbarsuggestions" class="searchbarsuggestions"></div>
            </div>
        </header>
        <div id="sidebar" class="sidebar">
            <div data-tab="index" class="tab" style="margin-top: 10px;">
                <a href="../index.html">Home</a>
            </div>
            <div onclick="openCloseFields()" data-field="mathematics" class="field">
                <div>
                    <img id="mathematics_arrow" src="../assets/arrow.png" alt="">
                </div>
                <p>Mathematics</p>
            </div>
            <div data-parentfield="mathematics" class="subfield">
                <div onclick="openCloseFields()" data-field="analiticgeometry" class="field" style="padding-left: 15px;">
                    <div>
                        <img id="analiticgeometry_arrow" src="../assets/arrow.png" alt="">
                    </div>
                    <p>Analitic Geometry</p>
                </div>
                <div data-tab="conics" data-parentfield="analiticgeometry" data-subject="conics" class="tab subject">
                    <a href="../subjects/analiticgeometry/conics.html" style="padding-left: 70px;">Conics</a>
                </div>
            </div>
            <div data-parentfield="mathematics" class="subfield">
                <div onclick="openCloseFields()" data-field="calculus" class="field" style="padding-left: 15px;">
                    <div>
                        <img id="calculus_arrow" src="../assets/arrow.png" alt="">
                    </div>
                    <p>Calculus</p>
                </div>
                <div data-tab="derivatives" data-parentfield="calculus" data-subject="derivatives" class="tab subject">
                    <a href="../subjects/calculus/derivatives.html" style="padding-left: 70px;">Derivatives</a>
                </div>
                <div data-tab="integrals" data-parentfield="calculus" data-subject="integrals" class="tab subject">
                    <a href="../subjects/calculus/integrals.html" style="padding-left: 70px;">Integrals</a>
                </div>
            </div>
            <div data-parentfield="mathematics" class="subfield">
                <div onclick="openCloseFields()" data-field="discretemathematics" class="field" style="padding-left: 15px;">
                    <div>
                        <img id="discretemathematics_arrow" src="../assets/arrow.png" alt="">
                    </div>
                    <p>Discrete Mathematics</p>
                </div>
                <div data-tab="sets" data-parentfield="discretemathematics" data-subject="sets" class="tab subject">
                    <a href="../subjects/discretemathematics/sets.html" style="padding-left: 70px;">Sets</a>
                </div>
            </div>
        </div>
        <div id="sidebaropener" class="sidebaropener" onclick="openCloseSidebar()">
            <img id="sidebaropenerarrow" src="../assets/arrow.png" alt="">
        </div>
        <div id="sidebarcloser_mobile" class="sidebarcloser_mobile" onclick="openCloseSidebar()"></div>
        <div id="searchbarcloser" class="searchbarcloser" onclick="clearSuggestions()"></div>
        <div class="filler"></div>
        <div id="main-body" class="main-body">
            <h2 id="searchinput">Search input: </h1>
            <h1 style="padding: 0px 24.15px 10px 24.15px; width: calc(70% - 48.3px); text-align: start;">Results:</h1>
            <div id="searchresults" class="searchresults">
                
            </div>
        </div>
        <script src="../script.js"></script>
    </body>
</html>
